<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<div style="text-align: center; margin-bottom: 20px;">
  <img src="{{ url_for('static', filename='pragathi_logo.jpeg') }}" alt="Pragathi Logo" width="200">
  <h1 style="font-family: Georgia, serif; color: #2c3e50; margin-top: 10px;">Service Request Desk</h1>

</div>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
